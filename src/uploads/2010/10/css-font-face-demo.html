<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
    "http://www.w3.org/TR/html4/strict.dtd"
    >
<html lang="en">
<head>
    <title>CSS3 @font-face or how to use a custom font for your website DEMO - Red Team design</title>
    <style>    
/*General styles*/
body
{
	margin: 0;
	padding: 0;
	background: #d7d3be;
	font-family: 'trebuchet MS', Verdana, Arial;
}

#main
{
	width: 960px;
	margin: 160px auto 0 auto;
	background: white;
	-moz-border-radius: 8px;
	-webkit-border-radius: 8px;
	padding: 30px;
	border: 1px solid #adaa9f;
	-moz-box-shadow: 0 2px 2px #9c9c9c;
	-webkit-box-shadow: 0 2px 2px #9c9c9c;
	text-align: center;
}

p
{
	margin: 0 0 10px 0;
}
        
/**/
	
@font-face {
	font-family: '3DumbRegular';
	src: url('3Dumb-webfont.eot');
	src: local('?'), url('3Dumb-webfont.woff') format('woff'), url('3Dumb-webfont.ttf') format('truetype'), url('3Dumb-webfont.svg#webfont57ztNrX6') format('svg');
}

h1
{
  font-family: '3DumbRegular', Arial, sans-serif;
  font-size: 3em;
}

    </style>
</head>
<body>
    <div id="main">
	<h3>@font-face example using <a href="http://www.fontsquirrel.com/fontfacedemo/3Dumb">3Dumb Font</a></h3>
	<p>Cross browser custom font:</p>
	<h1>RedTeamDesign</h1>    
    </div>
</body>
</html>
