<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS linear gradient - Red Team design</title>
    <style>
    /*General styles*/ 
    body {
    margin: 0;
    padding: 0;
    background: #d7d3be;
    }

    #main {
    width: 960px;
    margin: 160px auto 0;
    background: #fff;
    -moz-border-radius: 8px;
    -webkit-border-radius: 8px;
    padding: 30px;
    border: 1px solid #adaa9f;
    -moz-box-shadow: 0 2px 2px #9c9c9c;
    -webkit-box-shadow: 0 2px 2px #9c9c9c;
    }

    /* Gradient styles*/
    #gradient-linear {
    height: 200px;
    width: 500px;
    margin: 0 auto;
    line-height: 200px;
    text-align: center;
    background-color: #6191bf;
    /* Fallback background color for non supported browsers */
    background-image: -webkit-gradient(linear,left top,left bottom,from(#81a8cb),to(#cde6f9));
    background-image: -webkit-linear-gradient(top,#81a8cb,#cde6f9);
    background-image: -moz-linear-gradient(top,#81a8cb,#cde6f9);
    background-image: -ms-linear-gradient(top,#81a8cb,#cde6f9);
    background-image: -o-linear-gradient(top,#81a8cb,#cde6f9);
    background-image: linear-gradient(top,#81a8cb,#cde6f9);
	}
    </style>
</head>
<body>
    <div id="gradient-linear">
        linear gradient box
    </div><br>
