title: Catalin Red
markdown: kramdown
permalink: /:title/
paginate: 10
excerpt_separator: <!-- more -->
url: https://catalin.red
img: /dist/img/social.png
exclude:
  - src
  - node_modules
  - CNAME
  - package.json
  - package-lock.json
  - README.md
  - Gemfile
  - Gemfile.lock
plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-feed
navigation:
  - text: Home
    url: /
  - text: Archive
    url: /archive/
  - text: Contact
    url: /contact/
sass:
    style: compressed