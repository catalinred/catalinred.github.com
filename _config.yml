name: Catalin Red
description: Articles on front-end development, CSS, HTML, JavaScript and more.
markdown: kramdown
permalink: /:title/
paginate: 10
excerpt_separator: <!-- more -->
abs_url: https://catalin.red
img: /dist/img/social.png
exclude: 
  - src
  - node_modules
  - CNAME
  - package.json
  - package-lock.json
  - README.md
  - Gemfile
  - Gemfile.lock
plugins:
  - jekyll-sitemap
  - jekyll-paginate
navigation:
  - text: Home
    url: /
  - text: Archive
    url: /archive/
  - text: About
    url: /about/
  - text: Contact
    url: /contact/