<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML5 logo made with CSS3 - demo</title>
    <link href='http://fonts.googleapis.com/css?family=Geo' rel='stylesheet' type='text/css'>  
    <style>
    h1
    {
        font: bold 160px 'Geo', serif;
        margin: 20px 0 0 0;
        text-align: center;
    }
    
    p
    {
        text-align: center;
    }
    
    /**/
    
    #wrapper
    {
        position: relative;
        width: 340px;
        margin: 10px auto 30px auto;
    }
    
    #wrapper span
    {
        font: normal 475px/305px 'Geo', serif;
        width: 340px;
        text-align: center;
        position: absolute;
        top: 0;
        z-index: 9999;
        color: white;
    }    
    
    #wrapper:before
    {
        content: '';
        display: block;
        /*340 total width */
        border-left: 30px solid transparent;
        border-right: 30px solid transparent;
        border-top: 345px solid #e34c26;
        width: 280px;
    }
    
    #wrapper:after
    {
        content: '';
        display: block;
        /*280 total width */        
        border-left: 140px solid transparent;
        border-right: 140px solid transparent;
        border-top: 40px solid #e34c26;
        width: 0;
        margin-left: 30px;
    }
    
    /**/
    
    .inner
    {
    position: absolute;
    top: 0;
    
    -moz-transform: scale(0.85);
    -webkit-transform: scale(0.85);
    -o-transform: scale(0.85);
    -ms-transform: scale(0.85);
    transform: scale(0.85);	
    }
    
    .inner:before
    {
        content: '';
        display: block;
        /*340 total width */
        border-left: 30px solid transparent;
        border-right: 30px solid transparent;
        border-top: 345px solid #f06529;
        width: 280px;
    }
    
    .inner:after
    {
        content: '';
        display: block;
        /*280 total width */        
        border-left: 140px solid transparent;
        border-right: 140px solid transparent;
        border-top: 40px solid #f06529;
        width: 0;
        margin-left: 30px;
        
        position: relative;
        top: -1px; /* Fix spacing */
    }
    
    /**/
    
    .inner.left
    {
        width: 170px; /* half from the 340px total width */
        overflow: hidden;
        -moz-transform: scale(1);
        -webkit-transform: scale(1);
        -o-transform: scale(1);
        -ms-transform: scale(1);		
        transform: scale(1);		
    }
    
    .inner.left:before
    {
        border-top-color: #e34c26;
    }
    
    .inner.left:after
    {
        border-top-color: #e34c26;
    }
    
    /**/
    
    .inner.left.cover
    {
        z-index: 10000;
        opacity: 0.1;
    }
    
    </style>
