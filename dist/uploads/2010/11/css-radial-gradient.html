<!DOCTYPE html>

<html lang="en">
<head>
  <title>CSS radial gradient - Red Team design</title>
  <style>
  /*General styles*/ body {
  margin: 0;
  padding: 0;
  background: #d7d3be;
  }

  #main {
  width: 960px;
  margin: 160px auto 0;
  background: #fff;
  -moz-border-radius: 8px;
  -webkit-border-radius: 8px;
  padding: 30px;
  border: 1px solid #adaa9f;
  -moz-box-shadow: 0 2px 2px #9c9c9c;
  -webkit-box-shadow: 0 2px 2px #9c9c9c;
  }

  /* Gradient styles*/
  #gradient-radial {
  height: 200px;
  width: 500px;
  margin: 0 auto;
  line-height: 200px;
  text-align: center;
  background: #6191bf;
  /* Fallback background color for non supported browsers */
  background-image: -moz-radial-gradient(center 45deg,circle cover,#cde6f9,#6191bf);
  background-image: -webkit-gradient(radial,50% 50%,0,50% 50%,800,from(#cde6f9),to(#6191bf));
  }
  </style>
</head>

<body>
  <div id="gradient-radial">
    radial gradient box
  </div>
  <br>
  <br>

  "/css-gradients-quick-tutorial">article</a> / Drop me a message on <a href=
  "http://twitter.com/catalinred">Twitter</a>!</p>
</body>
</html>
