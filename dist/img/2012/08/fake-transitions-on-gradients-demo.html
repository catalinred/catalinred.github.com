<!doctype html>
<html>
<head>
	<title>Fake transitions on gradients demo - RedTeamDesign</title>
	<style>

	body{
		font: normal small Arial, Helvetica;
		text-align: center;
	}

	.boxes{
		margin: 10px auto;
		padding: 0;
		overflow: hidden;
		width: 660px;
		list-style: none;
	}

	.boxes li{
		float: left;
		margin: 10px;
		width: 200px;
		height: 60px;
		cursor: pointer;
		-webkit-transition: background-color .2s ease-out;
		-moz-transition: background-color .2s ease-out;
		-ms-transition: background-color .2s ease-out; 
		-o-transition: background-color .2s ease-out;  
		transition: background-color .2s ease-out;			
	}

	.boxes .red{
		background-color: #da232a;
	}

	.boxes .red:hover{
		background-color: #e75f64;
	}	

	.boxes .green{
		background-color: #72b01a;
	}

	.boxes .green:hover{
		background-color: #9ed354;
	}	

	.boxes .blue{
		background-color: #269ce9;
	}

	.boxes .blue:hover{
		background-color: #70b9e8;
	}				

	.boxes-1 li{
	  background-image: -webkit-linear-gradient(top, rgba(255,255,255,.5), rgba(255,255,255,0));
	  background-image: -moz-linear-gradient(top, rgba(255,255,255,.5), rgba(255,255,255,0));
	  background-image: -ms-linear-gradient(top, rgba(255,255,255,.5), rgba(255,255,255,0));
	  background-image: -o-linear-gradient(top, rgba(255,255,255,.5), rgba(255,255,255,0));
	  background-image: linear-gradient(top, rgba(255,255,255,.5), rgba(255,255,255,0));	
	}

	.boxes-2 li{
	  -moz-box-shadow: 0 60px 50px -30px rgba(255, 255, 255, .5) inset;
	  -webkit-box-shadow: 0 60px 50px -30px rgba(255, 255, 255, .5) inset;
	  box-shadow: 0 60px 50px -30px rgba(255, 255, 255, .5) inset;	
	}	

	/* --------------- */

	#about {
		color: #444;
	}
	
	#about a {
		color: #777;
	}	
	</style>
</head>
<body>

	<br><br>
	<h3>Normal boxes</h3>
	<ul class="boxes">
		<li class="red"></li>
		<li class="green"></li>
		<li class="blue"></li>
	</ul>
	<br><br>	

	<h3>Using semi transparent background</h3>
	<ul class="boxes boxes-1">
		<li class="red"></li>
		<li class="green"></li>
		<li class="blue"></li>
	</ul>
	<br><br>

	<h3>Using inset shadow</h3>
	<ul class="boxes boxes-2">
		<li class="red"></li>
		<li class="green"></li>
		<li class="blue"></li>
	</ul>
	<br><br>
