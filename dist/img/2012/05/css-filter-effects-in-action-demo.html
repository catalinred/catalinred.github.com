<!DOCTYPE html>
<html>
<head>  
  <title>CSS filter effects in action - demo</title>
  <style>
    body{
      background: #eee;
    }

    .gallery{
      list-style: none;
      margin: 50px auto; padding: 0;
      width: 642px; /* (200+10+4)x3 */
      font-size: 0; /* fix inline-block spacing */
    }

    .gallery li{
        display: inline-block;
        *display: inline;
        zoom: 1;
        width: 200px; height: 150px;
        margin: 2px;
        border: 5px solid #fff;
        -moz-box-shadow: 0 2px 2px rgba(0,0,0,.1);
        -webkit-box-shadow: 0 2px 2px rgba(0,0,0,.1);
        box-shadow: 0 2px 2px rgba(0,0,0,.1);
        -webkit-transition: all .3s ease;
        -moz-transition: all .3s ease;
        -ms-transition: all .3s ease;
        -o-transition: all .3s ease;
        transition: all .3s ease;        
    }

    .gallery:hover li:not(:hover){       
        -webkit-filter: blur(2px) grayscale(1);
        -moz-filter: blur(2px) grayscale(1);
        -o-filter: blur(2px) grayscale(1);
        -ms-filter: blur(2px) grayscale(1);
        filter: blur(2px) grayscale(1);
        opacity: .7; /* fallback */        
    }

    /* Demo page only */
    #about{
        color: #999;
        text-align: center;
        font: 0.9em Arial, Helvetica;
    }

    #about a{
        color: #777;
    }   
  </style>
</head>

<body>


  <ul class="gallery">
      <li><img src="1.jpg"></li>
      <li><img src="2.jpg"></li>
      <li><img src="3.jpg"></li>
      <li><img src="4.jpg"></li>
      <li><img src="5.jpg"></li>
      <li><img src="6.jpg"></li>      
  </ul>
  
  <p id="about">Back to <a href="/css-filter-effects-in-action">article</a> / Drop me a message on <a href="http://twitter.com/catalinred">Twitter</a>!</p>


  <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
  <!-- BSA AdPacks code -->
  <script>
    (function(){
    var bsa = document.createElement('script');
       bsa.async = true;
       bsa.src = 'http://www.red-team-design.com/js/adpacks-demo.js';
    (document.getElementsByTagName('head')[0]||document.getElementsByTagName('body')[0]).appendChild(bsa);
    })();
  </script> 

</body>
</html>
