<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
    "http://www.w3.org/TR/html4/strict.dtd"
    >
<html lang="en">
<head>
    <title>Css shadow demo</title>
    <style>
      body
      {
        background:#474747;
      }
      
      h1
      {
        color:#222222;
        margin:25px 0;
        font-family: Tahoma, Arial;
        font-size: 55px;
        text-align:center;
        text-shadow: 0 1px 0 #777777;
      }
      
      h2
      {
        color:#777777;
        margin:25px 0;
        font-family: Trebuchet MS;
        font-size: 35px;
        text-align:center;
        text-shadow: 0 1px 4px #121212;
      }
        
      h3
      {
        color:#3e3e3e;
        margin:25px 0;
        font-family: Tahoma;
        font-size: 55px;
        text-align:center;
        text-shadow: 1px 1px #777777, -1px -1px #000000;
      }
      
      h4
      {
        color:#eaeaea;
        margin:25px 0;
        font-family: Arial;
        font-size: 45px;
        text-align:center;
        text-shadow: -3px 0 #171717, 0 3px #171717, 3px 0 #171717, 0 -3px #171717;
      }
      
      h5
      {
        color: #ffffff;
        margin:25px 0;
        font-family: Tahoma;
        font-size: 55px;
        text-align:center;
        text-shadow: 0 0 4px #db6969, 0 0 0.2em #db6969;
      }      
        
    </style>
</head>
<body>
    <h1>Red Team Design LETTERPRESS</h1>
    <h2>Css FUZZY shadow effect</h2>
    <h3>Css MULTIPLE shadow effect</h3>
    <h4>Css OUTLINE shadow effect</h4>
    <h5>Css NEON GLOW shadow effect</h5>     
</body>
</html>
