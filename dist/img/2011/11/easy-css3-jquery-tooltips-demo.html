    <title>Easy CSS3 & jQuery tooltips - demo</title>	
   <script src="http://code.jquery.com/jquery-1.6.3.min.js"></script>
    <script>
		$(document).ready(function(){
			$('[data-tooltip]').addClass('tooltip');
			$('.tooltip').each(function() {  
				$(this).append('<span class="tooltip-content">' + $(this).attr('data-tooltip') + '</span>');  
			});
			
			if ($.browser.msie && $.browser.version.substr(0,1)<7)
			{
			  $('.tooltip').mouseover(function(){
					$(this).children('.tooltip-content').css('visibility','visible');
				  }).mouseout(function(){
					$(this).children('.tooltip-content').css('visibility','hidden');
				  })
			}
		});
    </script>

    <style>	
	html {
		background: #eaeaea url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAGkAAABpCAMAAAAOXP0IAAAAElBMVEXv7+/8/Pzm5uby8vL4+Pjr6+s8Y2RHAAAAiUlEQVR42u3ZMQrAMAgFUJPo/a/csQRKoRSEljc4OJhAHp8MRsQYPRVzrXlWzq3PtfW1tr6ezMZ4c9aT2b6b+l6PEydOnO6dsio7ipM8ceLE6ftOfb8GJ3nixInTH5wqszqKkzxx4sTp+059vwYneeLEiZO9hr2GPHHixMlew15Dnjhx4sTpavYAfp9zffLSX1UAAAAASUVORK5CYII=);

	body {
		background: #eee;
		background: rgba(0,0,0,.05);
		border: 4px solid #fff;
		-moz-border-radius: 15px;
		-webkit-border-radius: 15px;

		font: small 'trebuchet MS', Arial, Helvetica;

		padding: 20px;
		width: 400px;

	ol {
		margin: 0;
		*margin-left: 20px;
		padding: 0;
		list-style: decimal-leading-zero inside;
	}
	
	ol li {
		margin: 20px 0;
	}
    
	.tooltip {
		position: relative;
		display: inline-block;
		cursor: help;
		white-space: nowrap;
		border-bottom: 1px dotted #777;
	}
	
    .tooltip-content {
		opacity: 0;
        visibility: hidden;		
		font: 12px Arial, Helvetica;
		text-align: center;
        border-color: #aaa #555 #555 #aaa;
        border-style: solid;
        border-width: 1px;
		width: 150px;
        padding: 15px;
        position: absolute;
		bottom: 40px;
		left: 50%;
		margin-left: -76px;
		
        background-color: #fff;
		background-image: -webkit-gradient(linear, left top, left bottom, from(rgba(0,0,0,.1)), to(rgba(255,255,255,0)));
		background-image: -webkit-linear-gradient(rgba(0,0,0,.1), rgba(255,255,255,0));
		background-image: -moz-linear-gradient(rgba(0,0,0,.1), rgba(255,255,255,0));
		background-image: -ms-linear-gradient(rgba(0,0,0,.1), rgba(255,255,255,0));
		background-image: -o-linear-gradient(rgba(0,0,0,.1), rgba(255,255,255,0));
		background-image: linear-gradient(rgba(0,0,0,.1), rgba(255,255,255,0));		
        -moz-box-shadow: 1px 1px 0 #555,
					2px 2px 0 #555,
					3px 3px 1px rgba(0, 0, 0, .3),
					0 	1px 0 	rgba(255,255,255, .5) inset;
        -webkit-box-shadow: 1px 1px 0 #555,
					2px 2px 0 #555,
					3px 3px 1px rgba(0, 0, 0, .3),
					0 	1px 0 	rgba(255,255,255, .5) inset;
        box-shadow: 1px 1px 0 #555,
					2px 2px 0 #555,
					3px 3px 1px rgba(0, 0, 0, .3),
					0 	1px 0 	rgba(255,255,255, .5) inset;					
        -webkit-transition: bottom .2s ease, opacity .2s ease;
        -moz-transition: bottom .2s ease, opacity .2s ease;
        -ms-transition: bottom .2s ease, opacity .2s ease;
        -o-transition: bottom .2s ease, opacity .2s ease;
        transition: bottom .2s ease, opacity .2s ease;					
        }
        
    .tooltip-content:after,
    .tooltip-content:before {
        border-right: 16px solid transparent;
        border-top: 15px solid #fff;
        bottom: -15px;
        content: "";
        position: absolute;
        left: 50%;
        margin-left: -10px;
    }
    
    .tooltip-content:before {
        border-right-width: 25px;
        border-top-color: #555;
        border-top-width: 15px;
        bottom: -15px;
    }
	
	.tooltip:hover .tooltip-content{
		opacity: 1;
        visibility: visible;
		bottom: 30px;		
	}	
    </style>
